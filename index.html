   <script type="text/javascript">
            
    $(document).ready(function(){
    $("#electric").click(function(){
       $('#output').empty();
      $.getJSON("data.json",function(data){
         var json_data ='';
         $.each(data, function(key,value){
            var len=value[0].subjectList[0].chapterList[0].questionList.length;
            for(var i=0;i<len;i++){
                
                json_data += '<p>' + 'Q' + (i+1) + ') ' + value[0].subjectList[0].chapterList[0].questionList[i].question + '</p>';

                json_data += '<p>' + 'Ans: ' +value[0].subjectList[0].chapterList[0].questionList[i].answer + '</p>';
            }
         });
            $('#output').append(json_data);
         });
      });
      });
